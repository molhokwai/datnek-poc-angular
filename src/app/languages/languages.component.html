<link href="//netdna.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" />

<div class="container">

	<div class="row">
		<div class="col-md-8">
			<span *ngFor="let language of languages">
				<app-language-buttons
			      [language]="language" 
			      (notify)="onNotify(language)">		
				</app-language-buttons>
				
			</span>	
		</div>

		<div class="col-md-4">
			&nbsp;
		</div>
	</div>


	<div class="row">
		<div class="col-md-8">
			<h2>Languages</h2>

			<form [formGroup]="userLanguageForm" (ngSubmit)="onSubmit()">

				<div>
					<label for="userName">User</label>
					<input id="userName" type="text" formControlName="userName" placeholder="Jay Keylo" value="Jay Keylo">
				</div>

				<div>
					<label for="language">Language</label>
					<input id="language" type="text" formControlName="language">
				</div>

				<div>
					<label for="spokenLevel">Spoken level</label>
					<input id="spokenLevel" type="text" formControlName="spokenLevel">
				</div>

				<div>
					<label for="writtenLevel">Written level</label>
					<input id="writtenLevel" type="text" formControlName="writtenLevel">
				</div>

				<div>
					<label for="understandingLevel">Understanding level</label>
					<input id="understandingLevel" type="text" formControlName="understandingLevel">
				</div>

				<button class="btn btn-primary" type="submit">Save</button>

			</form>
		</div>


		<div class="col-md-4">
			<div class="panel panel-default">
  				<div class="panel-body"><h1>{{ languagesCount }}</h1></div>
			</div>
			
		</div>
	</div>


	<table class="table table-striped">
	    <thead>
	        <tr>
	            <th style="width: 17%">User</th>
	            <th style="width: 15%">Language</th>
	            <th style="width: 15%">Spoken level</th>
	            <th style="width: 15%">Written level</th>
	            <th style="width: 20%">Understanding level</th>
	            <th style="width: 18%"></th>
	        </tr>
	    </thead>
	    <tbody>
	        <tr *ngFor="let item of items">
	            <td>{{item.userName}}</td>
	            <td>{{item.language}}</td>
	            <td>{{item.spokenLevel}}</td>
	            <td>{{item.writtenLevel}}</td>
	            <td>{{item.understandingLevel}}</td>
	            <td style="white-space: nowrap">
	                <button (click)="modify(item)" class="btn btn-sm btn-info">Modify</button>
	                <button (click)="view(item)" class="btn btn-sm btn-warning">Details</button>
	                <button (click)="delete(item)" class="btn btn-sm btn-danger">Delete</button>
	            </td>
	        </tr>
	        <tr *ngIf="!items">
	            <td colspan="4" class="text-center">
	                <span class="spinner-border spinner-border-lg align-center"></span>
	            </td>
	        </tr>
	    </tbody>
	</table>

</div>
